
--- 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: roboshop
  # deployment labels
  labels:
    component: mysql
    project: roboshop
    tier: database
spec:
  replicas: 1
  # these are the labels replica set use to crete pod replicas, this should match pod labels 
  selector:
    matchLabels: 
      component: mysql
      project: roboshop
      tier: database
  # This is pod definition
  template:
    metadata: 
      labels: 
        component: mysql
        project: roboshop
        tier: database
    spec:
      serviceAccount: roboshop-mysql-secret-reader
      volumes:
      - name: mysql-secret
        emptyDir: {}  # Example volume type
      containers:
      - name: mysql
        image: nginx
        imagePullPolicy: Always
        volumeMounts:
        - mountPath: /tmp
          name: mysql-secret  
      initContainers:
      - name: fetch-secret
        image: amazon/aws-cli
        imagePullPolicy: Always
        command: 
        - sh
        - -c 
        - |
            aws secretsmanager get-secret-value --secret-id roboshop-mysql-password --query SecretString --output text | jq -r .MYSQL_ROOT_PASSWORD > /tmp/mysql-root-password.txt
        volumeMounts:
        - mountPath: /tmp
          name: mysql-secret
     
--- 

apiVersion: v1
kind: Service
metadata:
  name: mysql # service name
  namespace: roboshop
  labels:
    component: mysql
    project: roboshop
    tier: database
spec:
  selector:
    component: mysql
    project: roboshop
    tier: database
  ports:
  - protocol:  TCP
    port: 3306 # service port
    targetPort: 3306 # container port




